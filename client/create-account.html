<head>
	<title>UF Food Baby - Create Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/fastfood.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/toolbar-style.css">

</head>
<body>

<div class="limiter">

		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-local-dining"></i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Create An Account
					</span>
					<form action="/" method="post">
              <div class="wrap-input100 " >
              	<input class="input100" type="text" name="name" placeholder="Your Name" required="">
                  <span class="focus-input100" data-placeholder="&#xf207;"></span>
              </div>

							<div class="wrap-input100 ">
								<input class="input100" type="text" name="username" placeholder="Username" required="">
									<span class="focus-input100" data-placeholder="&#xf207;"></span>
              </div>


							<div class="wrap-input100 ">
								<input class="input100" type="password" name="password" placeholder="Password" required="">
									<span class="focus-input100" data-placeholder="&#xf191;"></span>
              </div>

							<a href="#"><div id="create-btn" class="container-login100-form-btn">
								<button class="login100-form-btn">
									Create My Account
								</button>
							</div></a>
					</form>

                </form>
            </div>
        </div>
</div>
</body>
