<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>CEN3031 Team 6 Food Baby(Search Page)</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Group</th>
                <th>Event Name</th>
                <th>Food Offering</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td ng-click="deleteListing($index)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Event</h2>
            Host: <input type="text" ng-model="newListing.evHost" /><br />
            Event Name: <input type="text" ng-model="newListing.evName" /><br />
            Address: <input type="text" ng-model="newListing.evAddress" /><br />
            Lat: <input type="number" ng-model="newListing.coordinates.latitude" /><br />
            Lng: <input type="number" ng-model="newListing.coordinates.longitude" /><br />
            <button class="btn btn-primary" ng-click="addListing()">Add Event</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Event Information</h2>
            <h4>{{detailedInfo.name}}</h4>
            <p>Host: {{detailedInfo.address}}</p>
            <p>Food: {{detailedInfo.code}}</p>
            <p>Location: </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
