	<div>
			<html>
					<head>
						<meta charset='utf-8' />
						<title>Display a popup on click</title>
						<title>Display map navigation controls</title>
						<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
						<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
						<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
						<style>
							body { margin:0; padding:0; }
							#map { position:absolute; top:15%; bottom:5%; width:100%; }
						</style>
					</head>
					
					<body>
					<style>
						.mapboxgl-popup {
							max-width: 400px;
							font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
						}
					</style>
					<div id='map'></div>
					<script>
					mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FoYXllczk3IiwiYSI6ImNqbmtxMnp6cjFjd2Iza216N2hheGQ2d3gifQ.OPg8xYxWdHMmKojW2ptbnQ';
					
					var map = new mapboxgl.Map({
						container: 'map',
						style: 'mapbox://styles/mapbox/streets-v9',
						center: [-82.3485788, 29.6499357],
						zoom: 15.15
					});
					
					//Stars
					map.on('load', function () {
						// Add a layer showing the places.
						map.addLayer({
							"id": "places",
							"type": "symbol",
							"source": {
								"type": "geojson",
								"data": {
									"type": "FeatureCollection",
									"features": [{
										"type": "Feature",
										"properties": {
											"description": "<strong>Little Hall</strong><p>University Math Club is hosting an integration and cookie event from 5-7pm on March 14th.</p>",
											"icon": "star"
										},
										"geometry": {
											"type": "Point",
											"coordinates": [-82.340738814432,29.648851194977]
										}
									}, {
										"type": "Feature",
										"properties": {
											"description": "<strong>Infirmary</strong><p>Come hear drink free Gatorade and avoid getting sick. 3-3:01am on February 31st.</p>",
											"icon": "star"
										},
										"geometry": {
											"type": "Point",
											"coordinates": [-82.34652009999999,29.6495392]
										}
									}, {
										"type": "Feature",
										"properties": {
											"description": "<strong>Reitz Union</strong><p>Free wings from WingZone, 9am-10am on December 25th.</p>",
											"icon": "star"
										},
										"geometry": {
											"type": "Point",
											"coordinates": [-82.3476523, 29.6463395]
										}
									}, {
										"type": "Feature",
										"properties": {
											"description": "<strong>Student Recreation and Fitness Center</strong><p>Free gains, free food. All day, everyday.</p>",
											"icon": "star"
										},
										"geometry": {
											"type": "Point",
											"coordinates": [-82.34675969999999, 29.6501107]
										}
									}]
								}	
							},
							"layout": {
								"icon-image": "{icon}-15",
								"icon-allow-overlap": true
							}
						});
						
						// When a click event occurs on a feature in the places layer, open a popup at the
						// location of the feature, with description HTML from its properties.
						map.on('click', 'places', function (e) {
							var coordinates = e.features[0].geometry.coordinates.slice();
							var description = e.features[0].properties.description;
					
							// Ensure that if the map is zoomed out such that multiple
							// copies of the feature are visible, the popup appears
							// over the copy being pointed to.
							while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
								coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
							}
					
							new mapboxgl.Popup()
								.setLngLat(coordinates)
								.setHTML(description)
								.addTo(map);
						});
					
						// Change the cursor to a pointer when the mouse is over the places layer.
						map.on('mouseenter', 'places', function () {
							map.getCanvas().style.cursor = 'pointer';
						});
					
						// Change it back to a pointer when it leaves.
						map.on('mouseleave', 'places', function () {
							map.getCanvas().style.cursor = '';
						});
					});
					
					// Add zoom and rotation controls to the map.
					map.addControl(new mapboxgl.NavigationControl());
					</script>
					
	</div>
</body>
