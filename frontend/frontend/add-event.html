<!DOCTYPE html>
<html lang="en">
<head>
	<title>UF Food Baby - Add Event</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/fastfood.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/toolbar-style.css">
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <ul id="navbar-id">
        <li><a id="logout" href="index.html">Log Out</a></li>
        <li><a id="view-cal" href="toolbar.html">View Events Map</a></li>
        <li><a id="all-events" href="list-view.html">View All Events</a></li>
      </ul>
      </div>
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form nonvalidate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-local-dining"></i>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Add an Event
					</span>
          <div class="latlong">Longitude and Latitude are required inputs to Add an Event. To find the latitude and longitude of your
             Event please click here:  <a class="latlong-link" href = "https://www.latlong.net/convert-address-to-lat-long.html" target="_blank">
              Convert your Address</a></div>
         
                    <div class="wrap-input100 ">
                            <input class="input100" type="text" name="name" placeholder="Organization Name">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

					<div class="wrap-input100 " >
						<input class="input100" type="text" name="event_name" placeholder="Event Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    
                    <div class="wrap-input100 " >
                            <input class="input100" type="text" name="food" placeholder="Food Provided">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

					<div class="wrap-input100" >
						<input class="input100" type="text" name="address" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf299;"></span>
                    </div>
                    
                    <div class="wrap-input100">
                            <input class="input100" type="number" name="longitude" placeholder="Longitude of Event">
                            <span class="focus-input100" data-placeholder="&#xf299;"></span>
                    </div>

                    <div class="wrap-input100">
                      <input class="input100" type="number" name="latitude" placeholder="Latitude of Event">
                      <span class="focus-input100" data-placeholder="&#xf299;"></span>
                     </div>

                     <div class="wrap-input100">
                      <input class="input100" type="text" name="description" placeholder="Description of Event">
                      <span class="focus-input100" data-placeholder="&#xf223;"></span>
              </div>
                        
                    <div id="create-btn" class="container-login100-form-btn">
							<button class="login100-form-btn">
								Add Event
							</button>
                        </div>

                        
                        
                </form>
            </div>
        </div>
</div>
</body>
